# High Availability Configuration
ha_configuration:
  primary_server:
    name: "Primary DHCP Server"
    server_id: "dhcp1.company.local"
    ip_address: "192.168.1.10"
    role: "primary"
    failover_peer: "dhcp2.company.local"
  
  secondary_server:
    name: "Secondary DHCP Server"
    server_id: "dhcp2.company.local"
    ip_address: "192.168.1.11"
    role: "secondary"
    failover_peer: "dhcp1.company.local"
  
  failover_settings:
    mode: "load-balance"
    split_percentage: 50
    mclt: "3600"  # Maximum Client Lead Time
    safe_period: "7200"
    auto_partner_down: "3600"
    
  shared_pools:
    - name: "Main Office Pool"
      network: "192.168.1.0/24"
      pool_start: "192.168.1.100"
      pool_end: "192.168.1.200"
      primary_allocation: "192.168.1.100-192.168.1.150"
      secondary_allocation: "192.168.1.151-192.168.1.200"

